<!-- Don't forget about running this whole project through google cloud-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Blanks Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">401k Calculator</h1>
        <form action="/fillBlanks" method="get" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="annual_salary" class="form-label">Annual Salary</label>
                        <input type="number" class="form-control" id="annual_salary" name="annual_salary" required>
                    </div>
                    <div class="mb-3">
                        <label for="balance_401k" class="form-label">401k Balance</label>
                        <input type="number" class="form-control" id="balance_401k" name="balance_401k" required>
                    </div>
                    <div class="mb-3">
                        <label for="contribution" class="form-label">Contribution (%)</label>
                        <input type="number" class="form-control" id="contribution" name="contribution" required min="0" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="employee_match" class="form-label">Employee Match (%)</label>
                        <input type="number" class="form-control" id="employee_match" name="employee_match" required min="0" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="matchLimit" class="form-label">Match Limit (%)</label>
                        <input type="number" class="form-control" id="matchLimit" name="matchLimit" required min="0" max="100">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="expectedRetirementAge" class="form-label">Expected Retirement Age</label>
                        <input type="number" class="form-control" id="expectedRetirementAge" name="expectedRetirementAge" required>
                    </div>
                    <div class="mb-3">
                        <label for="lifeExpectancy" class="form-label">Life Expectancy</label>
                        <input type="number" class="form-control" id="lifeExpectancy" name="lifeExpectancy" required>
                    </div>
                    <div class="mb-3">
                        <label for="salaryIncrease" class="form-label">Salary Increase (%)</label>
                        <input type="number" class="form-control" id="salaryIncrease" name="salaryIncrease" required min="0" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="annualReturn" class="form-label">Annual Return (%)</label>
                        <input type="number" class="form-control" id="annualReturn" name="annualReturn" required min="0" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="inflationRate" class="form-label">Inflation Rate (%)</label>
                        <input type="number" class="form-control" id="inflationRate" name="inflationRate" required min="0" max="100">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
