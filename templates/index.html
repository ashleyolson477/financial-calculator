<!-- Don't forget about running this whole project through google cloud-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS 496 Financial Calculator - Ashley Olson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">401k Calculator</h2>
    <form id="calc-form" class="row g-3">
        <div class="col-md-4">
            <input type="number" class="form-control" id="num1" placeholder="First number" required>
        </div>
        <div class="col-md-4">
            <input type="number" class="form-control" id="num2" placeholder="Second number" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
    </form>
    <div class="mt-4" id="result"></div>
</div>

<script>
    const form = document.getElementById('calc-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const a = document.getElementById('num1').value;
        const b = document.getElementById('num2').value;
        const resultDiv = document.getElementById('result');

        try {
            const res = await fetch(`/add?a=${a}&b=${b}`);
            const data = await res.json();
            if (data.result !== undefined) {
                resultDiv.innerHTML = `<div class="alert alert-success">Result: ${data.result}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
            }
        } catch (err) {
            resultDiv.innerHTML = `<div class="alert alert-danger">Request failed.</div>`;
        }
    });
</script>

</body>
</html>
